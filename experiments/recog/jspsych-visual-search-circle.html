<!doctype html>
<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/jspsych.js"></script>
    <script src="js/jspsych-visual-search-circle.js"></script>
    <link rel="stylesheet" href="./jspsych-custom.css"></link>
  </head>
  <body>
    <div id="display-area"></div>
  </body>
  <script>

  var trials = {
    type: 'visual-search-circle',
    target: './png/birds_01_crow_0035.png',
    foil: './png/birds_02_pigeon_0035.png',
    fixation_image: './png/birds_03_robin_0035.png',
    target_present: [true, false, true, false],
    set_size: [2,3,4,6]
  };

  function start(){
    jsPsych.init({
      display_element: $('#display-area'),
      experiment_structure: [trials]
    });
  }

  jsPsych.preloadImages(['./png/birds_01_crow_0035.png', './png/birds_02_pigeon_0035.png', './png/birds_03_robin_0035.png'], start);

  </script>
</html>
