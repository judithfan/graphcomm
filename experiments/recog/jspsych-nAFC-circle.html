<!doctype html>
<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/jspsych.js"></script>
    <script src="js/jspsych-nAFC-circle.js"></script>
    <script src="js/lodash.min.js"></script>
    <link rel="stylesheet" href="./jspsych-custom.css"></link>
  </head>
  <body>
    <div id="display-area"></div>
  </body>
  <script>


var num_trials = 5;

var object_list = ['./object/birds_01_crow_0035.png',
              './object/birds_02_pigeon_0035.png',
              './object/birds_03_robin_0035.png',
              './object/birds_04_sparrow_0035.png',
              './object/birds_05_tomtit_0035.png',
              './object/birds_06_nightingale_0035.png',
              './object/birds_07_bluejay_0035.png',
              './object/birds_08_cuckoo_0035.png',
              './object/cars_01_beetle_0035.png',
              './object/cars_02_bluesport_0035.png',
              './object/cars_03_brown_0035.png',
              './object/cars_04_white_0035.png',
              './object/cars_05_redsport_0035.png',
              './object/cars_06_redantique_0035.png',
              './object/cars_07_hatchback_0035.png',
              './object/cars_08_bluesedan_0035.png',
              './object/chairs_01_straight_0035.png',
              './object/chairs_02_squat_0035.png',
              './object/chairs_03_leather_0035.png',
              './object/chairs_04_sling_0035.png',
              './object/chairs_05_woven_0035.png',
              './object/chairs_06_waiting_0035.png',
              './object/chairs_07_inlay_0035.png',
              './object/chairs_08_knob_0035.png',
              './object/dogs_01_weimaraner_0035.png',
              './object/dogs_02_chihuahua_0035.png',
              './object/dogs_03_basset_0035.png',
              './object/dogs_04_doberman_0035.png',
              './object/dogs_05_bloodhound_0035.png',
              './object/dogs_06_bullmastiff_0035.png',
              './object/dogs_07_goldenretriever_0035.png',
              './object/dogs_08_pug_0035.png']

var sketch_list = ['./sketch/gameID_0075-ad14e50c-f328-451b-82b0-2a7d3b392127_trial_1.png',
               './sketch/gameID_0075-ad14e50c-f328-451b-82b0-2a7d3b392127_trial_2.png',
               './sketch/gameID_0075-ad14e50c-f328-451b-82b0-2a7d3b392127_trial_3.png',
               './sketch/gameID_0075-ad14e50c-f328-451b-82b0-2a7d3b392127_trial_4.png',
               './sketch/gameID_0075-ad14e50c-f328-451b-82b0-2a7d3b392127_trial_5.png']


var target_list = _.times(num_trials,_.constant('./object/birds_01_crow_0035.png'));

var trials = {  
  type: 'nAFC-circle',
  num_trials: num_trials,
  target: target_list,
  sketch_image: sketch_list,
  options: object_list,  
  sketch_size: [220,220],
  object_size: [80,80],
  circle_diameter: 800,  
  objects: object_list,
  set_size: 32
};

  function start(){
    jsPsych.init({
      display_element: $('#display-area'),
      experiment_structure: [trials]
    });
  }

  jsPsych.preloadImages(object_list, start);

  </script>
</html>
