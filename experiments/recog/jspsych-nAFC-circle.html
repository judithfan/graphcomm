<!doctype html>
<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/jspsych.js"></script>
    <script src="js/jspsych-nAFC-circle.js"></script>
    <script src="js/lodash.min.js"></script>
    <link rel="stylesheet" href="./jspsych-custom.css"></link>
  </head>
  <body>
    <div id="display-area"></div>
  </body>
  <script>


var num_trials = 5;

var object_list = ['./object/basset.png',
                   './object/beetle.png',
                   './object/bloodhound.png',
                   './object/bluejay.png',
                   './object/bluesedan.png',
                   './object/bluesport.png',
                   './object/brown.png',
                   './object/bullmastiff.png',
                   './object/chihuahua.png',
                   './object/crow.png',
                   './object/cuckoo.png',
                   './object/doberman.png',
                   './object/goldenretriever.png',
                   './object/hatchback.png',
                   './object/inlay.png',
                   './object/knob.png',
                   './object/leather.png',
                   './object/nightingale.png',
                   './object/pigeon.png',
                   './object/pug.png',
                   './object/redantique.png',
                   './object/redsport.png',
                   './object/robin.png',
                   './object/sling.png',
                   './object/sparrow.png',
                   './object/squat.png',
                   './object/straight.png',
                   './object/tomtit.png',
                   './object/waiting.png',
                   './object/weimaraner.png',
                   './object/white.png',
                   './object/woven.png']

var sketch_list = ['./sketch/gameID_0075-ad14e50c-f328-451b-82b0-2a7d3b392127_trial_1.png',
               './sketch/gameID_0075-ad14e50c-f328-451b-82b0-2a7d3b392127_trial_2.png',
               './sketch/gameID_0075-ad14e50c-f328-451b-82b0-2a7d3b392127_trial_3.png',
               './sketch/gameID_0075-ad14e50c-f328-451b-82b0-2a7d3b392127_trial_4.png',
               './sketch/gameID_0075-ad14e50c-f328-451b-82b0-2a7d3b392127_trial_5.png']


var target_list = _.times(num_trials,_.constant('./object/birds_01_crow_0035.png'));

var trials = {  
  type: 'nAFC-circle',
  num_trials: num_trials,
  target: target_list,
  sketch_image: sketch_list,
  options: object_list,  
  sketch_size: [220,220],
  object_size: [80,80],
  circle_diameter: 800,  
  objects: object_list,
  set_size: 32
};

  function start(){
    jsPsych.init({
      display_element: $('#display-area'),
      experiment_structure: [trials]
    });
  }

  jsPsych.preloadImages(object_list, start);

  </script>
</html>
